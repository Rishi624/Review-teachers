<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Gitam Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container animated">
        <div class="left-side">
            <img src="Screenshot 2025-08-05 183412.png" alt="Skeleton with Laptop">
            <h2>Know about teachers</h2>
            <p>Learn about your faculty. Get started now!</p>
        </div>
        <div class="right-side">
            <div class="login-form-box">
                <h2>Sign In to your Account</h2>
                <p>See what is going on with your business</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p class="register-link">Not Registered Yet? <a href="signup.html" class="link">Create an account</a></p>
                <p id="message" class="message"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
