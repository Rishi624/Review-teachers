<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gitam Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container animated" style="max-width: 800px; margin-top: 50px;">
        <div id="passwordGate">
            <h2>Admin Authentication</h2>
            <p>Enter the admin password to access the panel.</p>
            <form id="adminAuthForm">
                <div class="form-group">
                    <label for="adminAuthPassword">Admin Password:</label>
                    <input type="password" id="adminAuthPassword" name="adminAuthPassword" required>
                </div>
                <button type="submit">Authenticate</button>
            </form>
            <p id="authMessage" class="message"></p>
        </div>

        <div id="adminPanel" style="display:none;">
            <h2>Admin Panel</h2>

            <h3>View All Contributions</h3>
            <button id="viewAllContributionsButton">View All Contributions</button>
            <div id="allContributionsList" style="margin-top: 20px;"></div>

            <h3>Delete a User</h3>
            <p>Provide the email of the user to delete their account and all contributions.</p>
            <form id="deleteUserForm">
                <div class="form-group">
                    <label for="userEmailToDelete">User Email:</label>
                    <input type="email" id="userEmailToDelete" name="userEmailToDelete" required>
                </div>
                <button type="submit" class="btn-danger">Delete User</button>
            </form>

            <h3>Delete a Contribution</h3>
            <p>Provide the ID of the contribution to delete a specific review.</p>
            <form id="deleteContributionForm">
                <div class="form-group">
                    <label for="contributionIdToDelete">Contribution ID:</label>
                    <input type="text" id="contributionIdToDelete" name="contributionIdToDelete" required>
                </div>
                <button type="submit" class="btn-danger">Delete Contribution</button>
            </form>

            <p id="adminMessage" class="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
