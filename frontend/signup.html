<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gitam Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container animated">
        <p style="text-align: right; margin-bottom: 20px;"><a href="login.html" class="link">Login</a></p>
        <h2>Register for Gitam Student Portal</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Gitam Email:</label>
                <input type="email" id="email" name="email" required placeholder="your.name@student.gitam.edu">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p id="message" class="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
